apiVersion: apps/v1
kind: Deployment
metadata:
  name: star-agile-app
  labels:
    app: star-agile
spec:
  replicas: 3
  selector:
    matchLabels:
      app: star-agile
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: star-agile
    spec:
      containers:
        - name: star-agile-container
          image: 057328746624.dkr.ecr.ap-south-1.amazonaws.com/star-agile:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          imagePullPolicy: Always
